
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" [(ngModel)] = "useremail" name="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter email">
             </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)] = "userpassword" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" (click)= "checkDetails(loginDetails.email, loginDetails.password)" class="btn btn-primary">Submit</button>
    </form>
</div>
